<div class="bg-dark-subtle">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 p-3">
        <div *ngFor="let item of animals; let i = index">
            <div class="card mx-auto mb-2">
                <div class="card-header">
                    {{item.animalType}}
                </div>
                <img [src]="item.img" class="card-img-top mx-auto mt-3 card-img" alt="this is an image">
                <div class="card-body">
                  <h5 class="card-title">{{item.brand}}</h5>
                  <p class="card-text text-uppercase fw-bold">{{item.productName}}</p>
                  <p class="card-text">{{item.price|currency:"EUR"}}</p>
                  <a routerLink="/details/{{i}}" class="btn btn-info">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
